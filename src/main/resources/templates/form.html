<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id == null ? 'Student Admission' : 'Update Student'}">Student Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script defer th:src="@{/js/validation.js}"></script>
    <script defer th:src="@{/js/animation.js}"></script>
    <script defer th:src="@{/js/popUp.js}"></script>
    <script defer th:src="@{/js/successPopup.js}"></script>
</head>
<body>
<header class="header_container">
    <img th:src="@{/images/logo.svg}" alt="iACADEMY Logo">
    <div class="navBar">
        <p>Admin</p>
        <p>Faculty</p>
        <p class="active">Student</p>
        <p>Non-Teaching Staff</p>
        <p>Logout</p>
    </div>
</header>

<div class="mainContainer">
    <div class="admissionForm">
        <h1 th:text="${student.id == null ? 'Student Admission Form' : 'Update Student Information'}"></h1>

        <div th:if="${message}" th:text="${message}" th:class="${'message ' + messageType}"></div>

        <div th:if="${#fields.hasErrors('${student.*}')}" class="message error">
            <p>Please correct the errors below.</p>
        </div>

        <div class="formContainer">
            <form th:action="@{/save}" th:object="${student}" method="POST" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />

                <div class="formFields">
                    <div class="studentInfo">
                        <div class="personalDetails">
                            <label for="fullName">Full Name:</label>
                            <input type="text" id="fullName" th:field="*{fullName}" required>
                            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color:red; font-size: 0.8rem;"></span>

                            <div class="genderAndBirthday">
                                <div class="stack">
                                    <label for="gender">Gender:</label>
                                    <select id="gender" th:field="*{gender}" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <div class="stack">
                                    <label for="birthdate">Birthdate:</label>
                                    <input type="date" id="birthdate" th:field="*{birthdate}" required>
                                </div>
                            </div>

                            <div class="contactInfo">
                                <div class="stack">
                                    <label for="mobNum">Mobile Number:</label>
                                    <input type="text" id="mobNum" th:field="*{contactNumber}" required>
                                </div>

                                <div class="stack">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" th:field="*{email}" required>
                                </div>
                            </div>
                        </div>

                        <div class="academicDetails">
                            <label for="program">Program:</label>
                            <input type="text" id="program" th:field="*{course}" required>

                            <label for="yearLevel">Year Level:</label>
                            <input type="number" id="yearLevel" th:field="*{yearLevel}" required>
                        </div>
                    </div>

                    <div class="studentImage">
                        <div class="uploadSection">
                            <label for="image">Student Photo:</label>
                            <input type="file" name="image" id="image" accept="image/png, image/jpeg, image/gif">
                            <small>Leave empty to keep current photo</small>

                            <div th:if="${student.id != null}" style="margin-top: 1rem;">
                                <p>Current Photo:</p>
                                <img th:src="@{'/image/' + ${student.id}}"
                                     alt="Current Student Picture"
                                     style="width: 100px; height: 100px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd;">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="buttonContainer">
                    <button type="submit" class="submitBtn" th:text="${student.id == null ? 'SUBMIT' : 'UPDATE'}">SUBMIT</button>
                    <button type="reset" class="submitBtn" id="resetBtn">RESET</button>
                    <a th:href="@{/landingPage}" class="submitBtn" style="text-decoration: none; text-align: center; background-color: #dc3545;">CANCEL</a>
                </div>
            </form>
        </div>

        <div class="clearInfoOverlay" id="clearInfoOverlay">
            <div class="clearInfo" id="clearInfoPopup">
                <div class="question">
                    <p>This will reset all fields. Proceed?</p>
                </div>
                <div class="answer">
                    <button type="button" class="confirmBtn" id="confirm">CONFIRM</button>
                    <button type="button" class="cancelBtn" id="cancel">CANCEL</button>
                </div>
            </div>
        </div>

        <div class="successPopup" id="successPopup">
            <div class="popupContent">
                <div class="popupIcon">
                    <i class="fas fa-check-circle" id="successIcon"></i>
                    <i class="fas fa-exclamation-triangle" id="errorIcon"></i>
                </div>
                <div class="popupMessage">
                    <h3 id="popupTitle">Success!</h3>
                    <p id="popupText">Operation completed successfully!</p>
                </div>
                <div class="popupButtons">
                    <button type="button" class="okBtn" id="okBtn">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
<canvas id="circleAnimation"></canvas>
</body>
</html>
